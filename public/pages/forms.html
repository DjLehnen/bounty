<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Program:</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Information</a>
            </div>

            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Please Tell Us About Your Program:</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">

                        </div> -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Program Name</label>
                                            <input class="form-control" placeholder="Program">
                                        </div>
                                        <div class="form-group">
                                            <label>Cost:</label>
                                            <select class="form-control" placeholder="Select one">
                                                <option>Free</option>
                                                <option>Less than $1,000</option>
                                                <option>$1,001-$2,000</option>
                                                <option>More than $2,000</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                          <label>Meals Included?</label>
                                          <select class="form-control">
                                            <option>Yes</option>
                                            <option>No</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                          <label>College/University affiliation?</label>
                                          <select class="form-control">
                                            <option>Yes</option>
                                            <option>No</option>
                                          </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Program Description</label>
                                            <textarea class="form-control" rows="3" placeholder="Type here"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Participants come from where?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>Do you work with other programs?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>Current challenges to program's success?</label>
                                            <textarea class="form-control" rows="3" placeholder="Type here"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Number of participants per year:</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>Program website</label>
                                            <input class="form-control" placeholder="website">
                                        </div>
                                        <div class="form-group">
                                            <label>Scholarships?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>How is success measured?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>In-person, online-only or combination?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <div class="form-group">
                                            <label>Time of day offered?</label>
                                            <input class="form-control" placeholder="Type here">
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <!-- <button type="reset" class="btn btn-default">Reset Button</button> -->
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                  <form role="form">
                                      <div class="form-group">
                                          <label>Phone</label>
                                          <input class="form-control" placeholder="Phone">
                                      </div>
                                      <div class="form-group">
                                          <label>Email</label>
                                          <input class="form-control" placeholder="Email">
                                      </div>
                                      <div class="form-group">
                                          <label>Program timeline</label>
                                          <input class="form-control" placeholder="How many days/hours to complete?">
                                      </div>
                                      <div class="form-group">
                                        <label>Ages</label>
                                        <select class="form-control">
                                          <option>18 and under</option>
                                          <option>18 and over</option>
                                        </select>
                                      </div>
                                      <div class="form-group">
                                          <label>Data tracking past success of program?</label>
                                          <input class="form-control" placeholder="Elaborate">
                                      </div>
                                      <div class="form-group">
                                          <label>Any additional benefits?</label>
                                          <textarea class="form-control" rows="3" placeholder="Type here"></textarea>
                                      </div>
                                      <div class="form-group">
                                          <label>How do people find out about this program?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                      <div class="form-group">
                                          <label>How is program funded?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                      <div class="form-group">
                                          <label>Program description</label>
                                          <textarea class="form-control" rows="3" placeholder="Type here"></textarea>
                                      </div>
                                      <div class="form-group">
                                          <label>Program phone number</label>
                                          <input class="form-control" placeholder="Phone">
                                      </div>
                                      <div class="form-group">
                                          <label>Program location</label>
                                          <input class="form-control" placeholder="Location">
                                      </div>
                                      <div class="form-group">
                                          <label>Program partners?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                      <div class="form-group">
                                          <label>How are parents involved?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                      <div class="form-group">
                                        <label>Funded by CareerSource NCFL?</label>
                                        <select class="form-control">
                                          <option>No</option>
                                          <option>Yes</option>
                                        </select>
                                      </div>
                                      <div class="form-group">
                                          <label>Serve a targeted population?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                      <div class="form-group">
                                          <label>Comparable local programs that you know of?</label>
                                          <input class="form-control" placeholder="Type here">
                                      </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
